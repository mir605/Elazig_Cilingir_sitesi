<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - Anahtar Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-left: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîë Anahtar Sitesi</h1>
            <p>Admin Paneli Giri≈üi</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Giri≈ü Yap
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.bindEvents();
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Enter key support
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin(e);
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value.trim();

                if (!username || !password) {
                    this.showError('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre giriniz.');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    // Simple authentication - you can replace this with your preferred method
                    const isValid = await this.authenticate(username, password);
                    
                    if (isValid) {
                        // Store admin session
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        sessionStorage.setItem('adminUsername', username);
                        
                        // Redirect to comment manager
                        window.location.href = 'supabase-comment-manager.html';
                    } else {
                        this.showError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Giri≈ü sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
                } finally {
                    this.setLoading(false);
                }
            }

            async authenticate(username, password) {
                // Simple authentication - replace with your preferred method
                // For now, using a simple check - you can integrate with Supabase Auth or your own system
                
                // Default admin credentials (you should change these)
                const validCredentials = {
                    'MuratOto': 'MuratOto2312',
                    'admin': 'admin123',
                    'y√∂netici': 'y√∂netici123'
                };

                return validCredentials[username] === password;
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loading.style.display = loading ? 'inline-block' : 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize login system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
