<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - Elazƒ±ƒü √áilingir CMS</title>
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, #dc2626, #ea580c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #ea580c);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .security-info {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .security-info h3 {
            color: #1e40af;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .security-info ul {
            text-align: left;
            color: #1e40af;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .back-to-site {
            margin-top: 2rem;
        }
        
        .back-to-site a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-to-site a:hover {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Giri≈üi</h1>
            <p>Elazƒ±ƒü √áilingir CMS Y√∂netim Paneli</p>
        </div>
        
        <div class="error-message" id="error-message">
            <!-- Error messages will appear here -->
        </div>
        
        <form class="login-form" id="admin-login-form">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Giri≈ü Yap
            </button>
        </form>
        
        <div class="security-info">
            <h3>üîë Test Giri≈ü Bilgileri</h3>
            <ul>
                <li><strong>Kullanƒ±cƒ± Adƒ±:</strong> admin</li>
                <li><strong>≈ûifre:</strong> admin123</li>
                <li>Geli≈ütirme a≈üamasƒ±nda basit giri≈ü</li>
                <li style="margin-top: 1rem;">
                    <button onclick="clearLockout()" style="background: #dc2626; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                        Kilidi Sƒ±fƒ±rla
                    </button>
                </li>
            </ul>
        </div>
        
        <div class="back-to-site">
            <a href="/" onclick="window.close(); return false;">
                <i class="fas fa-arrow-left"></i>
                Ana Siteye D√∂n
            </a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Admin Scripts -->
    <script src="../config/supabase.js"></script>
    
    <script>
        let attemptCount = 0;
        const maxAttempts = 3;
        const lockoutDuration = 300000; // 5 minutes
        
        class AdminAuth {
            constructor() {
                this.supabase = window.supabaseClient;
                this.setupEventListeners();
                this.checkLockout();
            }
            
            setupEventListeners() {
                const form = document.getElementById('admin-login-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin(e.target);
                });
            }
            
            checkLockout() {
                const lockoutTime = localStorage.getItem('admin_lockout');
                if (lockoutTime && Date.now() < parseInt(lockoutTime)) {
                    const remaining = Math.ceil((parseInt(lockoutTime) - Date.now()) / 60000);
                    this.showError(`√áok fazla ba≈üarƒ±sƒ±z deneme! ${remaining} dakika sonra tekrar deneyin.`);
                    this.disableForm();
                }
            }
            
            async handleLogin(form) {
                if (this.isLockedOut()) return;
                
                const formData = new FormData(form);
                const username = formData.get('username').trim();
                const password = formData.get('password');
                
                if (!username || !password) {
                    this.showError('Kullanƒ±cƒ± adƒ± ve ≈üifre gereklidir.');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    // Supabase admin authentication
                    const isValid = await this.validateAdmin(username, password);
                    
                    if (isValid) {
                        // Success - store session and redirect
                        this.setAdminSession(username);
                        this.showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                        
                        setTimeout(() => {
                            window.location.href = './full-cms.html';
                        }, 1500);
                        
                    } else {
                        attemptCount++;
                        this.handleFailedAttempt();
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    attemptCount++;
                    this.handleFailedAttempt();
                } finally {
                    this.setLoading(false);
                }
            }
            
            async validateAdmin(username, password) {
                console.log('Validating admin:', username);
                console.log('Supabase available:', !!this.supabase);
                
                // Basit fallback authentication
                if (username === 'admin' && password === 'admin123') {
                    console.log('Fallback authentication successful');
                    return true;
                }
                
                if (!this.supabase) {
                    console.log('No Supabase, using fallback only');
                    return false;
                }
                
                try {
                    console.log('Checking admin in database...');
                    // Check admin user in database
                    const { data, error } = await this.supabase
                        .from('admin_users')
                        .select('*')
                        .eq('username', username)
                        .eq('is_active', true)
                        .single();
                    
                    console.log('Database response:', { data, error });
                    
                    if (error || !data) {
                        console.log('No admin found in database');
                        return false;
                    }
                    
                    // Simple password verification
                    const isValid = this.verifyPassword(password, data.password_hash);
                    console.log('Password verification result:', isValid);
                    return isValid;
                    
                } catch (error) {
                    console.error('Validation error:', error);
                    return false;
                }
            }
            
            verifyPassword(plaintext, hash) {
                // Multiple password options for testing
                const validPasswords = ['admin123', 'Ela–∑igAdmin2024!', 'admin'];
                return validPasswords.includes(plaintext);
            }
            
            handleFailedAttempt() {
                const remaining = maxAttempts - attemptCount;
                
                if (remaining <= 0) {
                    this.lockoutUser();
                } else {
                    this.showError(`Ge√ßersiz giri≈ü bilgileri! ${remaining} deneme hakkƒ±nƒ±z kaldƒ±.`);
                }
            }
            
            lockoutUser() {
                const lockoutUntil = Date.now() + lockoutDuration;
                localStorage.setItem('admin_lockout', lockoutUntil.toString());
                this.showError('√áok fazla ba≈üarƒ±sƒ±z deneme! 5 dakika sonra tekrar deneyin.');
                this.disableForm();
            }
            
            isLockedOut() {
                const lockoutTime = localStorage.getItem('admin_lockout');
                return lockoutTime && Date.now() < parseInt(lockoutTime);
            }
            
            setAdminSession(username) {
                const session = {
                    username: username,
                    loginTime: Date.now(),
                    expires: Date.now() + (8 * 60 * 60 * 1000) // 8 hours
                };
                localStorage.setItem('admin_session', JSON.stringify(session));
            }
            
            setLoading(loading) {
                const btn = document.getElementById('login-btn');
                const form = document.getElementById('admin-login-form');
                
                if (loading) {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giri≈ü yapƒ±lƒ±yor...';
                    form.querySelectorAll('input').forEach(input => input.disabled = true);
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giri≈ü Yap';
                    form.querySelectorAll('input').forEach(input => input.disabled = false);
                }
            }
            
            disableForm() {
                const form = document.getElementById('admin-login-form');
                form.querySelectorAll('input, button').forEach(element => {
                    element.disabled = true;
                });
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            showSuccess(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.background = '#f0fdf4';
                errorDiv.style.borderColor = '#bbf7d0';
                errorDiv.style.color = '#15803d';
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
        
        // Initialize admin auth
        document.addEventListener('DOMContentLoaded', () => {
            window.adminAuth = new AdminAuth();
        });
        
        // Clear lockout function
        function clearLockout() {
            localStorage.removeItem('admin_lockout');
            alert('Kilit temizlendi! ≈ûimdi tekrar giri≈ü yapabilirsiniz.');
            location.reload();
        }
    </script>
</body>
</html>
