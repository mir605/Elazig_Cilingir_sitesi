# MURAT OTO ANAHTAR - Nginx Configuration
# Performance optimized for first document request

server {
    listen 80;
    server_name elazigcilingir.net www.elazigcilingir.net;
    
    # Single redirect to HTTPS with WWW
    return 301 https://www.elazigcilingir.net$request_uri;
}

server {
    listen 443 ssl http2;
    server_name elazigcilingir.net;
    
    # Redirect non-www to www
    return 301 https://www.elazigcilingir.net$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.elazigcilingir.net;
    
    # Document root
    root /var/www/html;
    index index.html;
    
    # SSL configuration (replace with your actual SSL settings)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Brotli compression (if module is available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     application/javascript
    #     text/xml
    #     application/xml
    #     application/xml+rss
    #     text/javascript;
    
    # Cache headers for static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # Cache headers for HTML
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Vary Accept-Encoding;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Additional security headers for HTML
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Block access to sensitive files
    location ~ /\.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
        deny all;
        return 404;
    }
    
    # Block access to admin and config directories
    location ~ ^/(admin|config|private)/ {
        deny all;
        return 404;
    }
    
    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Logging
    access_log /var/log/nginx/elazigcilingir_access.log;
    error_log /var/log/nginx/elazigcilingir_error.log;
}
